{% load i18n %}
{% load inbox %}

{% if object %}
<a href="{% report_spam_url object %}" onclick="var add_link = $(this);
            var link = add_link.attr('href');
            $.get(link, {}, function(data) {
                if(data == 'ok')
                  alert('Reported');
            });
            return false;">{% trans "Report&nbsp;Abuse" %}</a>
{% endif %}
