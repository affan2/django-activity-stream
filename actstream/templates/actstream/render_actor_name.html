{% load activity_tags i18n %}
{% load thumbnail %}

{% if actor %}
	{% if actor.get_absolute_url %}
			<a href="{{ actor.get_absolute_url }}">
			{% if actor|get_class_name == "User" %}
				{{ actor }}
			{% elif actor|get_class_name == "BlogPost" %}
				{{actor}}
			{% else %}
				{{actor}}
			{% endif %}
			</a>
	{% else %}
		{{actor}}
	{% endif %}
{% endif %}
